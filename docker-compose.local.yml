version: '3.3'

services:
  web:
    restart: always
    build:
      context: ./app
      dockerfile: Dockerfile.local
    command: ["sh", "./start.sh"]
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
      - ./app:/app
    expose:
      - 8000
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
 
 
volumes:
  postgres_data:
  static_volume:
  media_volume:
  app:
 